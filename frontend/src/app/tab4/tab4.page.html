<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <div>
          <h2>Store</h2>
        </div>
      </ion-col>
      <ion-col>
        <div *ngIf="localUser">
          <div *ngIf="this.localUser.isAdmin === 1" class="ion-text-end">
            <ion-button color='white' (click)="adminAddNew()">Add</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-button fill="clear" size="large" (click)="goToCart()">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
<!--    <div *ngIf="this.totalCost" style="align-self: center;"><strong>Cart Total: ${{totalCost}}.00</strong></div>-->
  </ion-row>
  <ion-card *ngFor="let option of cartOptions">
    <ion-row>
      <ion-col>
        {{option.name}}<br>
        <strong>${{option.price}}.00</strong>
      </ion-col>
      <ion-row>
        <ion-col *ngIf="localUser">
          <div *ngIf="this.localUser.isAdmin === 1">
            <ion-button  class="ion-float-right" fill="clear" (click)="adminDelete(option.cartId)"><ion-icon name="trash-outline"></ion-icon></ion-button>
          </div>
        </ion-col>
        <ion-col>
          <ion-button fill="clear" (click)="addToCart(option.purchaseType, option.instances,option.price)" class="ion-float-right">Add to cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-card>
