<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="clear" (click)="goBack()">Back</ion-button>
  <div *ngFor="let i of allPurchases">
    <ion-card>
      Type: {{i.purchase}}<br>
      Cost: ${{i.price}}.00
    </ion-card>
  </div>
  <div>
    Total: ${{totalCost}}.00
  </div>
  <ion-button fill="clear" (click)="processPayment(this.totalInstances, this.type)">Pay Now</ion-button>
</ion-content>
