<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <div>
          <h2>Settings</h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-end">
          <ion-button color='white' (click)="goBack()">Back</ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button fill="clear" (click)="fakeButton()">Notification Settings</ion-button><br>
  <ion-button fill="clear" (click)="fakeButton()">Edit Profile</ion-button><br>
  <ion-button fill="clear" (click)="fakeButton()">Change Password</ion-button><br>
  <ion-button fill="clear" (click)="fakeButton()">Calendar Settings</ion-button><br>
  <ion-button fill="clear" (click)="fakeButton()">Privacy Settings</ion-button><br>
  <ion-button fill="clear" (click)="logout()">Logout</ion-button><br>

</ion-content>
