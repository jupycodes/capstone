<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <div >
          <h2>Edit Details</h2>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-end">
          <ion-button color='white' (click)="goBack()">Back</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Delete all future occurrences of this class:<br>
    <ion-button (click)="deleteClass()">Delete</ion-button>
  </p><br>
  <p>Edit class details:</p>
  <form [formGroup]="editForm">
    <ion-item>
      <ion-label class="form-label" position="stacked">Start time</ion-label>
      <ion-input type="time" class="form-control" formControlName="startTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="form-label" position="stacked">End time</ion-label>
      <ion-input type="time" class="form-control" formControlName="endTime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="form-label" position="stacked">Day</ion-label>
      <ion-input type="text" class="form-control" formControlName="day"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="form-label" position="stacked">Class Type</ion-label>
      <select class="form-control" formControlName="classTypeId">
<!--        <option value="all" selected>Select Class Type</option>-->
        <option *ngFor="let classType of classTypes" [value]="classType.classTypeId">{{classType.name}}</option>
      </select>
    </ion-item>
    <p>
      <ion-button type="submit" (click)="editDetails()">Save</ion-button>
    </p>
  </form>
</ion-content>
