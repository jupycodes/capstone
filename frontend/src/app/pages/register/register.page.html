<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Register
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-button type="submit" fill="clear" (click)="goBack()">Back</ion-button>
      <h2>Register</h2>
<form [formGroup]="registerForm">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" formControlName="fName">
    </div>

    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" formControlName="lName">
    </div>

    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
    </div>
  <span *ngIf="registerForm.hasError('notSame')">Passwords do not match</span>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" formControlName="phoneNumber">
  </div>
  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" formControlName="birthday">
</div>
<div class="mb-3">
  <label class="form-label">Gender</label>
  <select formControlName="gender" class="form-control">
      <option value="female">Female</option>
      <option value="male">Male</option>
      <option value="undisclosed">Prefer not to disclose</option>
  </select>
</div>
  <div>
    <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-control"/>
    <label for="acceptTerms" class="form-check-label">I agree to the <a [routerLink]="['/waiver']">Terms & Conditions</a></label>
  </div>
  <div>
    <ion-button type="submit" fill="clear" (click)="register()">Submit</ion-button>
  </div>
</form>
  </ion-content>
