<ion-header>
  <ion-toolbar>
    <ion-title>Class Detailed View Component</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button fill="clear" (click)="goBack()">Back</ion-button>
  <ion-button fill="clear" (click)="register(classDetails[0].classId,user.userId)">Register</ion-button>
  <div *ngIf="classDetails">
    Name: {{classDetails[0].classType.name}}<br>
    Description: {{classDetails[0].classType.description}}<br>
    Day: {{classDetails[0].day}}<br>
    Start Time: {{classDetails[0].startTime}}<br>
    End Time: {{classDetails[0].endTime}}<br>
  </div>

</ion-content>
